name: ecommerce_concept
description: The best shop is close to you

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.15.0-7.0.dev <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.0.3

  #flutter_hooks: ^0.18.2
  get_it: ^7.2.0
  retrofit: ^3.0.1
  #floor: ^1.2.0

  flutter_bloc: ^8.0.1
  equatable: ^2.0.3

  #ionicons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  #flutter_lints: ^1.0.4
  retrofit_generator: ^4.0.1
  #floor_generator: ^1.2.0
  #build_runner: ^2.1.7
  lint: ^1.8.2

flutter:
  uses-material-design: true
  assets:
    - assets/icons/

  fonts:
    - family: MarkPro
      fonts:
        - asset: assets/fonts/Mark-Pro.ttf

    - family: SFProDisplay
      fonts:
        - asset: assets/fonts/SF-Pro-Display.ttf